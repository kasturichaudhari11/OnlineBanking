<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="common/header :: common-header" />
<body roleId="page-top" data-spy="scroll"
	data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar" />
<div class="container main">
	<div class="row">
		<h3>List of checkbook requests for Checking account</h3>
		<div class="table-responsive">
			<table class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th>Checkbook Type</th>
						<th>Checkbook pages</th>
						<th>Date Requested</th>
						<th>Date Approved</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="checkbookReq : ${checkingCheckbookRequestList}">
						<td th:text="${checkbookReq.checkingCheckbook?.type}">...</td>
						<td th:text="${checkbookReq.checkingCheckbook?.numberOfPages}">...</td>
						<td data-th-text="${checkbookReq.dateRequested}">...</td>
						<td data-th-text="${checkbookReq.dateApproved}">...</td>
						<td data-th-text="${checkbookReq.status}">...</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="row">
		<h3>List of checkbook requests for Savings account</h3>
		<div class="table-responsive">
			<table class="table table-bordered table-hover table-striped">
				<thead>
					<tr>	
						<th>Checkbook Type</th>
						<th>Checkbook pages</th>
						<th>Date Requested</th>
						<th>Date Approved</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="checkbookReq : ${savingsCheckbookRequestList}">
						<td th:text="${checkbookReq.savingsCheckbook?.type}">...</td>
						<td th:text="${checkbookReq.savingsCheckbook?.numberOfPages}">...</td>
						<td data-th-text="${checkbookReq.dateRequested}">...</td>
						<td data-th-text="${checkbookReq.dateApproved}">...</td>
						<td data-th-text="${checkbookReq.status}">...</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<div th:replace="common/header :: body-bottom-scripts"></div>

</body>
</html>
