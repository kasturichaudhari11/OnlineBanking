<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/transfer/betweenAccounts}" name="transferAccountsForm" onsubmit="return(ValidateTransferAccounts());" method="post">
                <div class="form-group">
                    <label for="transferFrom">Select the account to transfer From:</label>
                    <select class="form-control" th:value="${transferFrom}" name="transferFrom" id="transferFrom"
                            required="required">
                        <option disabled="disabled" selected="selected" value=""> -- select your account --</option>
                        <option value="Checking">Checking</option>
                        <option value="Savings">Savings</option>
                    </select>
                    <br/>
                </div>

                <div class="form-group">
                    <label for="transferTo">Select the account to transfer To:</label>
                    <select class="form-control" th:value="${transferTo}" name="transferTo" id="transferTo"
                            required="required">
                        <option disabled="disabled" selected="selected" value=""> -- select your account --</option>
                        <option value="Checking">Checking</option>
                        <option value="Savings">Savings</option>
                    </select>
                    <br/>
                </div>

                <div class="form-group">
                    <label>Amount to transfer $: </label>
                    <input th:value="${amount}" 
                    		type="number" step="0.01" min=0 oninput="validity.valid||(value='');"
                    		name="amount" id="amount" class="form-control" aria-label="Amount" required="required"></input>
                </div>

                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Transfer</button>
            </form>

            <div class="col-md-6">
            </div>
        </div>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"></div>

</body>
</html>
