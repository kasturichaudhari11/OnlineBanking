<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-md-6">
            <h3>Checkbook Information</h3>
            <form th:action="@{/checkbook/requestCheckbook}" method="post">
                <!-- <input type="hidden" name="id" th:value="${recipient.id}"/> -->
                <div class="form-group">
                    <label for="accountType">Deposit account: </label>
                    <select class="form-control" th:value="${accountType}" name="accountType" id="accountType"
                            required="required">
                        <option disabled="disabled" selected="selected" value=""> -- select your account --</option>
                        <option>Checking</option>
                        <option>Savings</option>
                    </select>
                    <br/>
                </div>

                <div class="form-group">
                    <label for="accountType">Checkbook Type: </label>
                    <select class="form-control" th:value="${checkbookType}" name="checkbookType" id="checkbookType"
                            required="required">
                        <option disabled="disabled" selected="selected" value=""> -- select checkbook type --</option>
                        <option>Standard</option>
                        <option>Customized</option>
                    </select>
                    <br/>
                </div>
           
                <div class="form-group">
                    <label for="accountType">Checkbook Type: </label>
                    <select class="form-control" th:value="${checkbookPages}" name="checkbookPages" id="checkbookPages"
                            required="required">
                        <option disabled="disabled" selected="selected" value=""> -- select number of pages --</option>
                        <option>24</option>
                        <option>36</option>
                        <option>42</option>
                    </select>
                    <br/>
                </div>
                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>

                <button class="btn btn-primary" type="submit">Request</button>
            </form>

            <div class="col-md-6">
            </div>
        </div>
    </div>
    <br/>
</div>


<div th:replace="common/header :: body-bottom-scripts"></div>

</body>
</html>
